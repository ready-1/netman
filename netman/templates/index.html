<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NetMan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Welcome to NetMan</h1>
      <form action="/login" method="post" class="mt-3">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <form action="/configure" method="post" class="mt-3">
        <div class="form-group">
          <label for="port">Port:</label>
          <input type="text" id="port" name="port" class="form-control">
        </div>
        <div class="form-group">
          <label for="config">Configuration:</label>
          <input type="text" id="config" name="config" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Configure</button>
      </form>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
